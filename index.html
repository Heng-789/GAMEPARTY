    <title>HENG36 PARTY</title>
    
    <!-- Suppress LiveChat errors -->
    <script>
      window.addEventListener('error', function(e) {
        if (e.message.includes('datafromhtml') || e.filename.includes('livechat')) {
          e.preventDefault();
          console.warn('LiveChat error suppressed:', e.message);
          return false;
        }
      });
    </script>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
